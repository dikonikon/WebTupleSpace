@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/jasmine-1.3.1/jasmine.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/webtuplespace.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/manualtest.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/jasmine-1.3.1/jasmine.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/jasmine-1.3.1/jasmine-html.js")" type="text/javascript"></script>

    </head>
    <body>
        @content
    </body>
</html>
